<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <aside class="news-widget" aria-label="News widget" tabindex="-1">
      <button class="news-widget__button-toggle" type="button" aria-label="Show news list" title="Show news list">
        You have<span class="news-widget__unread-news-count">1</span>unread news
      </button>

      <div class="news-widget__content news-widget__content--hidden" aria-label="News content" tabindex="0">
        <h3 class="news-widget__header">Latest news</h3>

        <button class="news-widget__button-close" type="button" aria-label="Hide news list"></button>

        <div class="news-widget__news-list-container">
          <ul class="news-widget__news-list">
            <li class="news-widget__news-item">
              <a class="news-widget__news-link" href="#" target="_blank" title="Read more">
                News Title

                <small class="news-widget__news-source" aria-label="Source / author">
                  Patricia Mazzei
                </small>
              </a>

              <time class="news-widget__news-date" datetime="2021-03-19T16:08:09.000Z">
                mar 19, 7:08 pm
              </time>
            </li>
            
            <li class="news-widget__news-item news-widget__news-item--read">
              <a class="news-widget__news-link" href="#" target="_blank" title="Read more">
                News Title

                <small class="news-widget__news-source" aria-label="Source / author">
                  Nicholas Bogel-Burroughs and Jack Healy
                </small>
              </a>

              <time class="news-widget__news-date" datetime="2021-03-19T20:08:09.000Z">
                jan 3, 11:03 pm
              </time>
            </li>
          </ul>
        </div>
      </div>
    </aside>
</body>
</html>
